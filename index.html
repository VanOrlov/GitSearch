<!DOCTYPE html>
<html lang="ru" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icons/GitHub.svg" type="image/x-icon">
    <title>GitSearch</title>
</head>
<body class="flex flex-col bg-white h-[100vh] font-mono dark:bg-slate-900 dark:text-white duration-300">
    <header class="container flex justify-center px-4 md:px-auto mx-auto w-full h-20">
        <div id="alert" class="absolute -top-full duration-300 w-[280px] sm:w-auto h-[54px] flex items-center p-4 mb-4 text-[12px] sm:text-sm  text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800" role="alert">
            <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>
            <span class="sr-only">Info</span>
            <div>
              <span class="font-bold">Ошибка!</span> Пользователь не найден.
            </div>
        </div>
        <div class="flex items-center w-full">
            <img class="w-8 h-8 lg:w-12 lg:h-12 rounded-full bg-white" src="icons/GitHub.svg" alt="">
            <p class="pl-2 font-bold text-xl">GitSearch</p>
            <button id="btnTheme" class="ml-auto text-sm md:text-base px-3 py-1 bg-sky-400 dark:bg-sky-800 hover:bg-sky-400 rounded-lg md:hover:bg-sky-600 duration-300">Сменить тему</button>
        </div>
    </header>
    <main class="container flex flex-col w-full grow mx-auto px-5 py-3 md:p-5">
        <div class="flex w-full space-x-4 md:space-x-10 mb-10">
            <input id="search" placeholder="Введите никнейм пользователя..." type="text" class="focus:outline-none dark:highlight-white/5 shadow-inner dark:bg-slate-800 w-full px-5 py-2 md:py-2 rounded-lg placeholder:text-sm placeholder:italic border-solid border-[1px] border-black/40 dark:text-white">
            <button id="btnSearch" class="flex ml-auto items-center px-3 disabled:bg-gray-500 bg-sky-400 dark:bg-sky-800 rounded-lg hover:bg-sky-400 md:hover:bg-sky-600 duration-300">
                Поиск
                <img class="ml-2 mr-4 lg:mr-2 w-4 h-4" src="icons/search.svg" alt="">
            </button>
        </div>
        <div class="container relative overflow-hidden flex flex-col bg-gray-100 dark:bg-slate-800 w-full h-full rounded-lg p-2 duration-300">
            <div id="avatar" class="hidden flex flex-col w-full space-y-3 items-center mb-5">
                <img id="avatar-img" class="w-auto h-40 rounded-full border-2 border-black dark:border-white" src="https://avatars.githubusercontent.com/u/108752579?v=4" alt="Rounded avatar">
                <div class="flex items-center">
                    <a id="nickname" target="_blank" class="font-mono text-2xl underline" href="https://github.com/VanOrlov">
                    </a>
                    <svg class="w-3 h-3 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11v4.833A1.166 1.166 0 0 1 13.833 17H2.167A1.167 1.167 0 0 1 1 15.833V4.167A1.166 1.166 0 0 1 2.167 3h4.618m4.447-2H17v5.768M9.111 8.889l7.778-7.778"/>
                    </svg>
                </div>
            </div>
            <div id="grid" class="hidden grid grid-flow-row grid-rows-4 gap-4 h-full w-full md:grid-rows-2 md:grid-cols-2 md:grid-flow-cols">
                <div class="flex h-full items-center flex-col p-2 bg-gray-200 dark:bg-slate-700 rounded-lg duration-300">
                    <p class="text-bold text-lg md:text-2xl mb-3 md:mb-10 lg:mb-12 xl:mb-14">Дата регистрации</p>
                    <p id="registration" class="text-bold text-xl md:text-4xl xl:text-6xl"> 2002.09.12</p>
                </div>
                <div class="flex h-full items-center flex-col p-2 bg-gray-200 dark:bg-slate-700 rounded-lg duration-300">
                    <p class="text-bold text-lg md:text-2xl mb-3 md:mb-10 lg:mb-12 xl:mb-14">Кол-во подписчиков</p>
                    <p id="followers" class="text-bold text-xl md:text-4xl xl:text-6xl">1000</p>
                </div>
                <div class="flex h-full items-center flex-col p-2 bg-gray-200 dark:bg-slate-700 rounded-lg duration-300">
                    <p class="text-bold text-lg md:text-2xl mb-3 md:mb-10 lg:mb-12 xl:mb-14">Кол-во репоизиториев</p>
                    <p id="repositories" class="text-bold text-xl md:text-4xl xl:text-6xl">45</p>
                </div>
                <div class="flex h-full items-center flex-col p-2 bg-gray-200 dark:bg-slate-700 rounded-lg duration-300">
                    <p class="text-bold text-lg md:text-2xl mb-3 md:mb-10 lg:mb-12 xl:mb-14">Кол-во подписок</p>
                    <p id="following" class="text-bold text-xl md:text-4xl xl:text-6xl">32</p>
                </div>
            </div>
            <div id="first-block" class="w-full h-full flex justify-center items-center">
                <p class="text-3xl md:text-4xl xl:text-6xl text-gray-500">Введите никнейм</p>
            </div>
            <div id='loading' class="hidden absolute top-0 left-0 bg-gray-500/50 w-full h-full flex justify-center items-center">
                <div class="w-10 h-10 rounded-full border-4 border-t-gray-700 border-l-gray-700 border-b-gray-700 border-r-transparent animate-fast-spin"></div>
            </div>
            <div id="error" class="hidden w-full h-full flex flex-col justify-center items-center">
                <img src="icons/Error.svg" alt="Error" class="w-[100px] h-[100px] mb-2 md:w-[150px] md:h-[150px] animate-bounce">
                <p class="font-bold text-3xl text-red-700 md:text-5xl">Ошибка!</p>
                <p class="font-bold text-md text-gray-500 md:text-xl">Проверьте свой запрос...</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
